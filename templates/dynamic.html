<!doctype html>
{% load staticfiles %}
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Dynamic IVGDb</title>
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "css/angular.css" %}" rel="stylesheet">
</head>
<body ng-controller="MyCtrl1">
  <div class="container">
    <h1 class="well">Dynamic IVGDb &nbsp; <a style="margin-bottom: 10px" type="button" class="btn btn-sm btn-primary" href="/">Home</a></h1>
    <h3 id="games">Games</h3>
    <div class="row">
      <div class="col-md-10">
        <table class="table table-striped">
          <tr>
            <th class="text-info">Title</th>
            <th class="text-info">Publisher</th>
            <th class="text-info">Genre</th>
            <th class="text-info">Release Date</th>
            <th class="text-info"></th>
          </tr>
          <tr ng-repeat="game in games | filter:query | filter:genre | orderBy:orderProp">
            {% verbatim %}
            <td><a href="/game/{{ game.id }}">{{game.title}}</a></td>
            <td>{{game.publisher}}</td>
            <td>{{game.genre}}</td>
            <td>{{game.release_date}}</td>
            <td><span class="glyphicon glyphicon-minus-sign text-danger" ng-click="deleteGame(game)"></span></td>
            {% endverbatim %}
          </tr>
        </table>
      </div>
      <div class="col-md-2">
        <!--Sidebar content-->
       <div class="input-group">
         <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
         <input type="search" class="form-control input-sm" ng-model="query">
       </div>
        <select style="margin-top: 10px" class="form-control" ng-model="orderProp">
          <option value="title">Alphabetical</option>
          <option value="-release_date">Newest</option>
          <option value="release_date">Oldest</option>
        </select>
        <select style="margin-top: 10px" class="form-control" ng-model="genre">
          {% verbatim %}
          <option value="">All Genres</option>
          <option ng-repeat="g in getGenres()" value="{{ g }}">{{ g }}</option>
          {% endverbatim %}
        </select>
      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="{% static "js/angular.js" %}"></script>
  <script src="{% static "js/angular-route.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>
  <script src="{% static "js/services.js" %}"></script>
  <script src="{% static "js/controllers.js" %}"></script>
  <script src="{% static "js/filters.js" %}"></script>
  <script src="{% static "js/directives.js" %}"></script>
</body>
</html>
